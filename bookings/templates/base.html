<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anna Beauty Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --brand: #f6d1dc;
      --accent: #b98fa8;
    }
    body { font-family: "Poppins", sans-serif; }
    .btn-primary { background: var(--accent); border: none; }
    .hero { background: linear-gradient(180deg, #fff 0%, var(--brand) 100%); padding: 3rem 0; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Anna Beauty Studio</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/book/">Agendar</a></li>
        <li class="nav-item"><a class="nav-link" href="/minhas-reservas/">Minhas Reservas</a></li>
      </ul>
    </div>
  </div>
</nav>

{% if messages %}
<div class="container mt-2">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
</div>
{% endif %}

<main class="container my-4">{% block content %}{% endblock %}</main>

<footer class="text-center py-4">
  {% now "Y" as current_year %}
  <small>© {{ current_year }} Anna Beauty Studio — Seg–Sex 08–18h | Sáb 08–12h</small>
</footer>
</body>
</html>
